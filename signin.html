    <title>OnePlay | Sign In</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        body{
            font-family: 'Lato', sans-serif;
            font-family: 'Outfit', sans-serif;

        }

<body class="popups-background">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid px-lg-5">
            <a class="navbar-brand" href="./index.html">
                <img src="assets/logo.png" alt="" class="light-version-logo" width="140" />
            </a>
            <button type="button" class="btn  signin-btn" data-toggle="modal" data-target="#myModal">Sign Up</button>
        </div>
    </nav>
    <!-- The Modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content cu-modal">
                <div class="modal-header">
                    <div class="modal-title">
                        <p class="signup-text">Sign In</p>
                        <p class="create-account">Welcome, we missed you!</p>
                    </div>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="enterInputEmail1" class="user-label">Your Email</label>
                            <input type="email" class="form-control  forminput" id="enterInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email" required>
                        </div>
                        <div class="form-group">
                            <label for="enterInputPassword1" class="user-label">Password</label>
                            <input type="password" class="form-control forminput" id="enterInputPassword1"
                                placeholder="Password" required>
                        </div>
                        <div class="form-check mb-3 remember-me">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label mr-3" for="exampleCheck1">Remember me</label>
                        </div>
                        <a href="" class="forget-pwd">Forgot Password?</a>

                        <button type="submit" class="btn signup-btn w-100">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>


</body>
