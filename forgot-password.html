<head>
    <title>OnePlay | Sign Up</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Outfit:wght@200;300;400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,300&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&family=Space+Mono:ital@1&display=swap" rel="stylesheet">

    <style>
        body{
            font-family: 'Lato', sans-serif;
            font-family: 'Outfit', sans-serif;
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body class="popups-background">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid px-lg-5">
            <a class="navbar-brand" href="./index.html">
                <img src="assets/logo.png" alt="" class="light-version-logo" width="140" />
            </a>
            <button type="button" class="btn signin-btn" data-toggle="modal" data-target="#myModal">Sign Up</button>
        </div>
    </nav>
    <!-- The Modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content cu-modal">
                <div class="modal-header">
                    <div class="modal-title">
                        <p class="signup-text">Forgot Password ?</p>
                        <p class="create-account">Enter the email address associated with
                            Your account.</p>
                    </div>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group mb-4">
                            <label for="forgotPasswordYourEmail"  class="user-label">Your Email</label>
                            <input type="email" class="form-control  forminput" id="forgotPasswordYourEmail"
                                aria-describedby="emailHelp" placeholder="Enter email" required>
                        </div>

                        <button type="submit" class="btn signup-btn w-100">Submit</button>
                    </form>
                    <div class="text-center remember-password">
                        <p class="text-white d-inline-block">Remember your password?</p>
                        <a href="">Sign in</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>


</body>
