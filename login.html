                        <div class="row">
                            <div class="col-6 mt-4">

                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <a href="./download.html" class="btn btn-lg font20 text-white h60 pe-5 ps-0 font500 removeFocus linearGradient align-middle borderRadius60 pt-0"><img src="./assets/signup/Group 124.svg" class="img-fluid h60 me-4" alt="app" /> Get the app</a>

                <div class="col-lg-5 loginBg height100vh overflowYScroll customContainer">
                    <div class="container">
                        <div class="row largeScreenHeight">
                            <div class="col-md-12">
                                <form>
                                    <div class="row mt-4">
                                        <div class="col-md-12 mb-3">
                                            <h1 class="text-white font50 font800 mb-0">
                                                Log in to your account
                                            </h1>
                                        </div>
                                        <div class="col-md-12 mt-3">
                                            <label class="font16 font500 customOffWhite">Email / Phone</label>
                                            <input type="email" class="form-control h56 ps-0 offWhiteColor bgTransparent inputFocus font20 font500 border-0 border-bottomInput" name="name" placeholder="example@oneplay.in" />
                                        </div>
                                        <div class="col-md-12 mt-4">
                                            <label class="font16 font500 customOffWhite">Password</label>
                                            <div class="input-group">
                                                <input type="password" class="form-control ps-0 h56 offWhiteColor bgTransparent inputFocus font20 font500 border-0 border-bottomInput" name="password" placeholder="........" value="12345678" />
                                                <span class="input-group-text bgTransparent border-start-0 offWhiteColor font20 font500 border-0 border-bottomInput"><img src="./assets/signup/View_blocked.svg" class="img-fluid me-2" alt="india" /></span>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mt-5 custom align-self-center pe-0">
                                            <div class="form-check form-switch mb-0">
                                                <input class="form-check-input align-middle inputFocus me-2" type="checkbox" id="flexSwitchCheckChecked" checked>
                                                <label class="form-check-label font20 font500 customOffWhite" for="flexSwitchCheckChecked">Remember me</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mt-5 align-self-center">
                                            <span class="float-end font20 font500"><a href="#" class="customOffWhite">Forgot Password?</a></span>
                                        </div>
                                        <div class="col-md-12 mt-5 d-grid">
                                            <input type="submit" class="btn linearGradient h60 border-0 borderRadius10 font18 font500 text-white" value="Login" />
                                        </div>
                                        <div class="col-md-12 mt-5 text-center">
                                            <p class="font20 font500 offWhiteColor">Don’t have an account? <span class="purpleGradient"><a href="sign-up.html">Create a New</a></span></p>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
