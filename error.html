<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="keywords" content="cloud gaming, indian cloud gaming, decentralized gaming, cloud gaming india, open source, game streaming, oneplay, gaming">
        <meta name="description" content="Play Any Game on Any Device with OnePlay. Upto Single Digit Latency and 4K 120 FPS on any possible device. Completely Decentralized and Open Source.">

        <link rel="icon" type="image/x-icon" href="favicon.ico" />

        <!-- Custom CSS Link -->
        <link href="./styles/error.css" rel="stylesheet" />
        <link href="./assets/css-cdn/cdn.css" rel="stylesheet" />

        <title data-i18n-key="titlesection">OnePlay Cloud Platform | India's first Open Source Decentralized Cloud Gaming Platform </title>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center bodHeight">
                <div class="col-10 col-sm-9 col-md-7 col-lg-4 text-center pt-5 pb-5 ">
                    <img src="./assets/error/error.svg" class="img-fluid d-none d-sm-inline-block" alt="" />
                    <h3 class="errorHeading mt-sm-5">Server Error</h3>
                    <p class="subErrorHeading mt-4">
                        <span class="d-none d-sm-block">
                            Error: Http failure response for https://client-apis.oneream.com/services
                            /v2/start_game:403 FORBIDDEN
                        </span>
                        <span class="d-block d-sm-none">start_game:403 FORBIDDEN</span>
                    </p>
                    <img src="./assets/error/Server_Error_mobile 1.svg" class="img-fluid d-inline-block d-sm-none mt-4" alt="" />
                    <div class="d-grid mt-sm-4 mt-5">
                        <button class="btn btn-lg confirmBtn">OK</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
